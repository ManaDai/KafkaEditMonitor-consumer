<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"> 
</head>

<body>
    <header>
        <h1>Wikipedia 編集監視ダッシュボード ユーザー登録</h1>
    </header>
    <main>
        <dir class="main-login">

            <form th:action="@{/register/add-user}" method="post" class="login-form" th:object="${userRegisterForm}">
                <span>ユーザー名</span><input type="text" name="username" id="username">
                <span>パスワード</span><input type="password" name="password" id="password"><br>
                <span>メールアドレス</span><input type="email" name="email" id="email"><br>
                <span th:if="${error}" th:text="${error}" style="color: red;"></span><br>

                <button type="submit">登録</button>

            </form>
        </dir>
    </main>

    <footer>
        <p>&copy; 2024 Wikipedia 編集監視アプリ</p>
    </footer>
</body>

</html>
